<style>
	.form-group .help-block {
	  display: none;
	  position: absolute; 
	  margin: 10px 0px 0px 0px;
	}
	 
	.form-group.has-error .help-block {
	  display: block;
	}

	.margin-top-sm {
		margin-top: 20px;
	}

	.margin-bottom-sm{
		margin-bottom: 50px;
	}
</style>

<div ng-controller="ProfileController">

  <h2 class="margin-top-sm margin-bottom-sm col-sm-8 col-sm-offset-2">Edit Profile</h2>

  {{user}}

  <form name="userForm" novalidate>
    <div class="form-group col-sm-8 col-sm-offset-2 margin-bottom-sm" show-errors='{showSuccess: true}'>
      <label class="control-label">Name</label>
    	<input type="text" class="form-control" name="name" ng-model="user.name" required placeholder="Name" />
    	<p class="help-block" ng-if="userForm.name.$error.required" style="">The user's name is required</p>
    </div>

    <div class="form-group col-sm-8 col-sm-offset-2 margin-bottom-sm" show-errors='{showSuccess: true}'>
      <label class="control-label">Email</label>
      <input type="email" class="form-control" name="email" ng-model="user.email" required placeholder="Email" />
      <p class="help-block" ng-if="userForm.email.$error.required">The user's email is required</p>
      <p class="help-block" ng-if="userForm.email.$error.email">The email address is invalid</p>
    </div>
    
    <!-- address:text description:text domain_id:integer rating:integer registration_date:date -->

    <form-group-include test="asjdkhasjkd" placeholder="Address" object-name="address">

    </form-group-include>

    <div class="col-sm-8 col-sm-offset-2 margin-bottom-sm">
    	<button class="btn btn-primary" ng-click="save()">Update Profile</button>	
    	<button class="btn btn-link" ng-click="reset()">Reset</button>	
    </div>
    
  </form>
</div>
