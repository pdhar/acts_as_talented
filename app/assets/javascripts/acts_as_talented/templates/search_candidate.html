<style type="text/css">

  input{
    font-family: 'Roboto', 'Helvetica', sans-serif;
    font-weight: 300;
    line-height: 1.1;
    border: 1px solid #dadada;
    border-radius: 4px;
    background: transparent;
    margin: 0 auto 0.5em;
    padding: 0.325em 0.5em;
    width: 100%;
    cursor: pointer;
    transition: .25s;
    vertical-align: middle;
    color: #555;
    font-size: 1em;
  }
  
  button{
    font-family: 'Cinzel', 'Georgia', serif;
    line-height: 1.4;
    margin: 0;
    text-transform: lowercase;
    position: relative;
    display: inline-block;
    padding: 0.25em 1em;
    font-size: 1em;
    text-align: center;
    border: 1px solid #dadada;
    border-radius: 4px;
    background: none;
    transition: .25s;
    cursor: pointer;
    outline: none;
    overflow: visible;
  }

  button:hover{
    color: #f9f9f9 !important;
    background: #da521e;
  }

  select {
    font-family: 'Roboto', 'Helvetica', sans-serif;
    font-weight: 300;
    line-height: 1.1;
    border: 1px solid #dadada;
    border-radius: 4px;
    background: transparent;
    cursor: pointer;
    transition: .25s;
  }

  .page-section {
    position: relative;
    min-height: 1em;
    width: 104%;
    margin: 1% 0 1em -2%;
    padding: 0.5em 2% 0.75em;
    box-shadow: 0px 0.5em 10px -5px #DADADA;
    }
  .bevy-user-form input {
    max-width: 58%;
  }
  .bevy-user-form button {
    vertical-align: top;
    width: 20%;
  }

  .bevy-user-filter {
    width: 18%;
    float: left;
    padding: 0.5em;
    padding-right: 2%;
    border-right: 1px solid #DADADA;
  }
  .bevy-user-filter h2 {
    font-size: 1.2em;
    color: #DA521E;
    display: block;
    font-weight: 300;
    margin-bottom: 0.5em;
  }
  .bevy-user-filter .heading {
    text-transform: capitalize;
    display: block;
    font-size: 0.9em;
    margin-bottom: 0.5em;
  }
  .bevy-user-filter select, .bevy-user-filter input {
    margin-bottom: 1.5em;
    width: 100%;
  }

  .bevy-user-search-content {
    width: 65%;
    margin: 0% 1%;
    float: left;
    padding-left: 2em;
  }
  .bevy-user-search-content .pagination {
    padding: 1em;
    text-align: center;
    width: 100%;
    clear: both;
  }
  .bevy-user-search-content .pagination span, .bevy-user-search-content .pagination a {
    padding: 0.25em;
    color: #DA521E;
  }
  .bevy-user-search-content .pagination a.active {
    color: #000;
  }

  .bevy-user-list{
    width: 13%;
    margin: 0% 1%;
    float: left;
    padding-left: 2em;
  }

  .bevy-user-list h2 {
    font-size: 1.2em;
    color: #DA521E;
    display: block;
    font-weight: 300;
    margin-bottom: 0.5em;
  }

  .bevy-user-list ul{
    list-style-type: none;
    padding: 0px;
  }

  .bevy-user-list li{
    border-bottom: 1px dotted #ccc;
    padding: 3px;
  }

  .bevy-user-list li a{
    color: #000;
  }

  .bevy-user-list li a:hover{
    color: #DA521E;
    cursor: pointer;
    text-decoration: none;
  }

  .bevy-user-card {
    padding: 1em 0;
    border-bottom: 1px solid #eee;
  }

  .bevy-user-card .module{
    width: 60%;
    float: left;
    padding: 1%;
  }

  .bevy-user-card .photo{
    width: 18%;
    height: 150px;
    overflow: hidden;
    float: left;
  }

  .bevy-user-properties{
    width: 18%;
    float: left;
    padding: 1%; 
  }

  .bevy-user-properties .button_main{
    float: left;
    padding: 10px;
    margin-bottom: 5px;
  }

  .bevy-user-card .heading{
    width: 50%;
    float: left;
  }
  /*.bevy-user-card div.heading:nth-child(2){
    text-align: right;
  }*/
  .bevy-user-card .module .caption{
    width: 45%;
    float: left;
    padding: 10px 0px;
  }
  .bevy-user-card .body-desc{
    width: 80%; 
    float: left; 
    margin: 10px 0px; 
    padding: 0px 10px 0px 0px;
  }
  .bevy-user-card .body-apply{
    width: 20%; 
    float: left;
    text-align: right;
    margin-top: 10px;
  }
  .bevy-user-card h2 {
    font-size: 1.2em;
    color: #DA521E;
    display: block;
    font-weight: 300;
    margin-bottom: 0.5em;
  }
  .bevy-user-card span.caption {
    display: inline-block;
    font-size: 0.75em;
    margin-right: 0.5em;
  }
  .button_main{
    color: #f9f9f9 !important;
    background-color: #da521e;
  }

</style>
<div ng-controller="UserSearchController">
  
  <div class="page-section">
    <form class="bevy-user-form" data-remote="true">
      <input type="text" name="job[search]" id="job_search" placeholder="Search All Jobs..." data-ng-model="search_term" />
      <button class="button" data-ng-click="searchUsers(true)">Search</button>
      <button class="button" data-ng-click="reset_form()">Reset</button>
    </form>
  </div>

  <div id="main-container">
    
  <!-- show indeed results on landing -->
    <div class="bevy-user-filter">
      <h2>Filters</h2>
      <div class="module" data-spy="affix" data-offset-top="150" data-offset-bottom="100">
        <!-- hide initially -->
        <div ng-show="jobs.q.length">
          <div class="heading">Sort</div>
          <select ng-model="jobs.sort">
            <option value="relevance">Relevance</option>
            <option value="date">Date</option>
          </select><br>
          <div class="heading">job referral</div>
          <select ng-model="jobs.siteType">
            <option value="jobsite">Jobsite</option>
            <option value="employer">Employer</option>
          </select>
          <br>
          <div class="heading">job type</div>
          <select ng-model="jobs.jobType">
            <option value="fulltime">Fulltime</option>
            <option value="parttime">Parttime</option>
            <option value="contract">Contract</option>
            <option value="internship">Internship</option>
            <option value="temporary">Temporary</option>
          </select>
           <br>
          <div class="heading">limit</div>
          <select ng-model="jobs.limit">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
          </select>
          <br>
        </div>

        <div class="heading">country</div> 
          <select ng-model="jobs.country">
            <option value="us">United States</option>
            <option value="ar">Argentina</option>
            <option value="au">Australia</option>
            <option value="at">Austria</option>
            <option value="bh">Bahrain</option>
            <option value="be">Belgium</option>
            <option value="br">Brazil </option>
            <option value="ca">Canada </option>
            <option value="cl">Chile</option>
            <option value="cn">China</option>
            <option value="co">Colombia </option>
            <option value="cz">Czech Republic </option>
            <option value="dk">Denmark</option>
            <option value="fi">Finland</option>
            <option value="fr">France </option>
            <option value="de">Germany</option>
            <option value="gr">Greece </option>
            <option value="hk">Hong Kong</option>
            <option value="hu">Hungary</option>
            <option value="in" selected="selected">India</option>
            <option value="id">Indonesia</option>
            <option value="ie">Ireland</option>
            <option value="il">Israel </option>
            <option value="it">Italy</option>
            <option value="jp">Japan</option>
            <option value="kr">Korea</option>
            <option value="kw">Kuwait </option>
            <option value="lu">Luxembourg </option>
            <option value="my">Malaysia </option>
            <option value="mx">Mexico </option>
            <option value="nl">Netherlands</option>
            <option value="nz">New Zealand</option>
            <option value="no">Norway </option>
            <option value="om">Oman </option>
            <option value="pk">Pakistan </option>
            <option value="pe">Peru </option>
            <option value="ph">Philippines</option>
            <option value="pl">Poland </option>
            <option value="pt">Portugal </option>
            <option value="qa">Qatar</option>
            <option value="ro">Romania</option>
            <option value="ru">Russia </option>
            <option value="sa">Saudi Arabia </option>
            <option value="sg">Singapore</option>
            <option value="za">South Africa </option>
            <option value="es">Spain</option>
            <option value="se">Sweden </option>
            <option value="ch">Switzerland</option>
            <option value="tw">Taiwan </option>
            <option value="tr">Turkey </option>
            <option value="ae">United Arab Emirates </option>
            <option value="gb">United Kingdom </option>
            <option value="ve">Venezuela</option>
          </select>
          <br>
          <div class="heading">location</div>
          <input type="text" ng-model="jobs.location" />
          <br>
          <button class="button button-white" ng-click="searchJobs()">Apply</button>
        </div>
      </div>
    </div>

    <div class="bevy-user-search-content">
      <div ng-hide="no_search_term">
        <div ng-repeat="user in users">
          <div class="bevy-user-card">
            <div class="photo">
              <img ng-src="{{user.photo}}">
            </div>

            <div class="module">
              <h2 ng-bind="user.name"></h2> 
              <div class="caption">                
                <i class="fa fa-birthday-cake"></i> <span ng-bind="user.age"></span>
                <i class="fa fa-briefcase"></i> <span ng-bind="user.status"></span><br />
                <i class="fa fa-globe"></i> <span ng-bind="user.location"></span>                
                <i class="fa fa-book"></i> <span ng-bind="user.course"></span><br />
                <i class="fa fa-graduation-cap"></i> <span ng-bind="user.graduation_year"></span>
              </div>
            
              <div class="caption">
                <i class="fa fa-user"></i> <span ng-bind="user.skills"></span><br />
                <i class="fa fa-book"></i> <span ng-bind="user.interests"></span><br />
                <i class="fa fa-graduation-cap"></i> <span ng-bind="user.experience"></span>
              </div>  
            </div>

            <div class="bevy-user-properties">              
              <a ng-href="#" class="button button_main" target="_blank"><i class="fa fa-check"></i> Resume</a><br />
              <select>
                <option>Web Developer</option> 
                <option>Software Engineer</option>
                <option>Data Analytics</option>
                <option>Marketing</option>
              </select><br />
              <a href="#" class="fa fa-star" style="color: #DA521E;"></a>
              <a href="#" class="fa fa-close" style="color: #DA521E;"></a>
              <a href="#" class="fa fa-check" style="color: #DA521E;"></a>
              <a href="#" class="fa fa-envelope" style="color: #DA521E;"></a>

            </div>

            <div style="clear: both;"></div>

            <div class="body-desc">
              <p ng-bind="user.about"></p>  
            </div>
          </div>
          <div style="clear: both;"></div>
        </div>

        <div ng-show="totalResults > 0" class="pagination">
          <a href="#" ng-show="currentPage!=1" ng-click="paginate(1)">&lt;&lt;</a>
          <a href="#" ng-show="currentPage!=1" ng-click="paginate(currentPage-1)">Prev</a>
          <a href="#" ng-show="currentPage!=1" ng-click="paginate(currentPage-1)" ng-bind="currentPage-1"></a>
          <a href="#" ng-bind="currentPage" class="active"></a>
          <a href="#" ng-show="currentPage!=totalPages" ng-click="paginate(currentPage+1)" ng-bind="currentPage+1"></a>
          <a href="#" ng-show="currentPage!=totalPages" ng-click="paginate(currentPage+1)">Next</a>
          <a href="#" ng-show="currentPage!=totalPages" ng-click="paginate(totalPages)">&gt;&gt;</a>
        </div>

        <div class="module text-center" ng-show="end_of_results">
          No results.
        </div>      
      </div>

      <div class="module text-center" ng-show="no_search_term">
        Enter a search term
      </div>

    </div>

    <div class="bevy-user-list">
      <h2>Lists</h2>
      <ul data-spy="affix" data-offset-top="150" data-offset-bottom="100">
        <li><a href="#" >Starred</a></li>
        <li><a href="#" >Ignored</a></li>
        <li><a href="#" >Accepted</a></li>
        <li><a href="#" >Messaged</a></li>
        <li><a href="#" >Add new list</a></li>
      </ul>
    </div>  
  </div>
  
</div>
